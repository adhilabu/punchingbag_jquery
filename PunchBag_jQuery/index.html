<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Punching bag using jQuery</title>
  </head>
  <body>
    <div id="jquery-app">
      <div id="bag" class="b"></div>
      <div id="bag-burst" class="b"></div>
      <div id="bag-health">
        <div></div>
      </div>
      <div id="controls">
        <button id="punch" onclick="punchfunc()">Punch</button>
        <button id="restart" onclick="restartfunc()">Restart</button>
      </div>
    </div>
    <script src="scripts/jquery-3.6.4.js"></script>
    <script src="scripts/script.js"></script>
  </body>
</html>
